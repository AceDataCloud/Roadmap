name: Sync merged PRs into daily updates

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

concurrency:
  group: roadmap-pr-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_PAT != '' && secrets.REPO_PAT || github.token }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync
        env:
          REPO_PAT: ${{ secrets.REPO_PAT != '' && secrets.REPO_PAT || github.token }}
          ACEDATACLOUD_OPENAI_KEY: ${{ secrets.ACEDATACLOUD_OPENAI_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        run: |
          python3 scripts/sync_merged_prs_to_daily_updates.py --org AceDataCloud --author-filter none --max-items 400 --max-new 200 --verbose

      - name: Generate revenue snapshot
        if: ${{ secrets.PGSQL_HOST != '' && secrets.PGSQL_USER != '' && secrets.PGSQL_PASSWORD != '' }}
        env:
          PGSQL_HOST: ${{ secrets.PGSQL_HOST }}
          PGSQL_PORT: ${{ secrets.PGSQL_PORT != '' && secrets.PGSQL_PORT || '5432' }}
          PGSQL_USER: ${{ secrets.PGSQL_USER }}
          PGSQL_PASSWORD: ${{ secrets.PGSQL_PASSWORD }}
          PGSQL_DATABASE: ${{ secrets.PGSQL_DATABASE != '' && secrets.PGSQL_DATABASE || 'acedatacloud_platform' }}
          ORDERS_TABLE: ${{ secrets.ORDERS_TABLE }}
        run: |
          python3 -m pip install --upgrade pip
          pip install Django psycopg2-binary
          args=()
          if [[ -n "${ORDERS_TABLE:-}" ]]; then
            args+=(--orders-table "$ORDERS_TABLE")
          fi
          python3 scripts/generate_revenue_snapshot.py "${args[@]}"

      - name: Commit and push
        run: |
          branch="${GITHUB_REF_NAME:-main}"
          git checkout -B "$branch"
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/daily-updates config/pr-sync-state.json
          git add config/revenue.json || true
          git commit -m "chore: sync merged PRs to daily updates"
          for i in 1 2 3; do
            if git push origin "HEAD:$branch"; then
              exit 0
            fi
            echo "Push failed; rebasing and retrying ($i/3)..."
            git fetch origin "$branch"
            git pull --rebase origin "$branch"
          done
          echo "Push failed after retries."
          exit 1
