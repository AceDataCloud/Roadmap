    <script>
      (() => {
        const getCookie = (name) => {
          const m = document.cookie.match(new RegExp(`(?:^|; )${name}=([^;]*)`));
          return m ? decodeURIComponent(m[1]) : "";
        };

        const cookieTheme = getCookie("THEME");
        const stored = localStorage.getItem("theme");
        const prefersDark = window.matchMedia?.("(prefers-color-scheme: dark)")?.matches;
        const theme =
          cookieTheme === "dark" || cookieTheme === "light"
            ? cookieTheme
            : stored === "dark" || stored === "light"
              ? stored
              : prefersDark
                ? "dark"
                : "light";

        document.documentElement.classList.toggle("dark", theme === "dark");
        document.documentElement.dataset.theme = theme;
      })();
    </script>

        moon: (className) => `

      const STATUS = {
        done: { label: "Completed", dot: "bg-emerald-500 dark:bg-emerald-400", text: "text-emerald-700 dark:text-emerald-200/95" },
        in_progress: { label: "In progress", dot: "bg-amber-500 dark:bg-amber-400", text: "text-amber-700 dark:text-amber-200/95" },
        planned: { label: "Planned", dot: "bg-slate-400", text: "text-slate-600 dark:text-slate-200/85" }
      };

      function el(tag, attrs = {}, children = []) {
        const node = document.createElement(tag);
        for (const [k, v] of Object.entries(attrs)) {
          if (k === "class") node.className = v;
          else if (k === "html") node.innerHTML = v;
          else if (k.startsWith("on") && typeof v === "function") node.addEventListener(k.slice(2), v);
          else node.setAttribute(k, v);
        }
        for (const child of Array.isArray(children) ? children : [children]) {
          if (child == null) continue;
          node.appendChild(typeof child === "string" ? document.createTextNode(child) : child);
        }
        return node;
      }

      function safeText(text) {
        return String(text ?? "");
      }

      function getActiveTheme() {
        return document.documentElement.classList.contains("dark") ? "dark" : "light";
      }

      function setTheme(theme) {
        const next = theme === "dark" ? "dark" : "light";
        document.documentElement.classList.toggle("dark", next === "dark");
        document.documentElement.dataset.theme = next;

        try {
          localStorage.setItem("theme", next);
        } catch (_err) {}

        try {
          document.cookie = `THEME=${encodeURIComponent(next)}; path=/; max-age=31536000; samesite=lax`;
        } catch (_err) {}

        updateThemedAssets();
      }

      function toggleTheme() {
        setTheme(getActiveTheme() === "dark" ? "light" : "dark");
      }

      function updateThemedAssets() {
        const theme = getActiveTheme();
        document.querySelectorAll("[data-theme-toggle]").forEach((btn) => {
          btn.innerHTML = theme === "dark" ? ICONS.sun("h-5 w-5") : ICONS.moon("h-5 w-5");
          btn.setAttribute("aria-label", theme === "dark" ? "Switch to light mode" : "Switch to dark mode");
        });
      }

      function percent(num) {
        return `${Math.max(0, Math.min(100, Math.round(num)))}%`;
      }

      function flattenTasks(phase) {
        return phase.groups.flatMap((g) => g.items || []);
      }

      function phaseStats(phase) {
        const tasks = flattenTasks(phase);
        const total = tasks.length || 0;
        const done = tasks.filter((t) => t.status === "done").length;
        const inProgress = tasks.filter((t) => t.status === "in_progress").length;
        const donePct = total === 0 ? 0 : (done / total) * 100;
        return { total, done, inProgress, donePct };
      }

      function ringSvg(donePct, accentClass) {
        const size = 46;
        const stroke = 4;
        const r = (size - stroke) / 2;
        const c = 2 * Math.PI * r;
        const offset = c - (Math.max(0, Math.min(100, donePct)) / 100) * c;
        const accent =
          {
            emerald: "#06eca3",
            cyan: "#22d3ee",
            violet: "#8b5cf6",
            blue: "#2aa9ff"
          }[accentClass] || "#2aa9ff";

        const wrap = document.createElement("div");
        wrap.className = "relative h-12 w-12";
        wrap.innerHTML = `
          <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" class="block">
            <circle class="ring-track" cx="${size / 2}" cy="${size / 2}" r="${r}" stroke-width="${stroke}" fill="none"></circle>
            <circle
              class="ring-progress"
              cx="${size / 2}"
              cy="${size / 2}"
              r="${r}"
              stroke="${accent}"
              stroke-width="${stroke}"
              fill="none"
              stroke-dasharray="${c}"
              stroke-dashoffset="${offset}"
              transform="rotate(-90 ${size / 2} ${size / 2})"
            ></circle>
          </svg>
        `;
        return wrap;
      }

      function startHeroCanvas(canvas) {
        if (!canvas) return;
        if (canvas.dataset.fx) return;
        if (window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches) return;

        const ctx = canvas.getContext("2d", { alpha: true });
        if (!ctx) return;

        const state = { raf: 0, w: 0, h: 0, dpr: 1, particles: [] };

        const resize = () => {
          const rect = canvas.getBoundingClientRect();
          const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
          state.dpr = dpr;
          state.w = Math.max(1, Math.floor(rect.width * dpr));
          state.h = Math.max(1, Math.floor(rect.height * dpr));
          canvas.width = state.w;
          canvas.height = state.h;

          const density = Math.round((rect.width * rect.height) / 28000);
          const count = Math.max(36, Math.min(90, density));
          if (state.particles.length !== count) {
            state.particles = Array.from({ length: count }, () => {
              const speed = (0.12 + Math.random() * 0.28) * dpr;
              const angle = Math.random() * Math.PI * 2;
              return {
                x: Math.random() * state.w,
                y: Math.random() * state.h,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                r: (0.8 + Math.random() * 1.6) * dpr
              };
            });
          }
        };

        const draw = () => {
          const isDark = document.documentElement.classList.contains("dark");
          const { w, h, particles } = state;
          ctx.clearRect(0, 0, w, h);

          const lineMax = 150 * state.dpr;
          const lineMax2 = lineMax * lineMax;

          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            if (p.x < -20) p.x = w + 20;
            if (p.x > w + 20) p.x = -20;
            if (p.y < -20) p.y = h + 20;
            if (p.y > h + 20) p.y = -20;
          }

          for (let i = 0; i < particles.length; i++) {
            const a = particles[i];
            for (let j = i + 1; j < particles.length; j++) {
              const b = particles[j];
              const dx = a.x - b.x;
              const dy = a.y - b.y;
              const d2 = dx * dx + dy * dy;
              if (d2 > lineMax2) continue;
              const t = 1 - d2 / lineMax2;
              ctx.strokeStyle = isDark ? `rgba(255,255,255,${0.10 * t})` : `rgba(15,23,42,${0.08 * t})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }

          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            const gx = p.x / w;
            const c1 = isDark ? [6, 236, 163] : [6, 236, 163];
            const c2 = isDark ? [42, 169, 255] : [42, 169, 255];
            const c = [
              Math.round(c1[0] + (c2[0] - c1[0]) * gx),
              Math.round(c1[1] + (c2[1] - c1[1]) * gx),
              Math.round(c1[2] + (c2[2] - c1[2]) * gx)
            ];
            ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${isDark ? 0.55 : 0.35})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
          }

          state.raf = requestAnimationFrame(draw);
        };

        const onResize = () => resize();
        window.addEventListener("resize", onResize, { passive: true });

        resize();
        draw();

        canvas.dataset.fx = "1";
      }

        const nav = el("nav", { class: "hidden items-center gap-2 md:flex" });

                ...(item.new_tab ? { target: "_blank", rel: "noreferrer" } : {})

              item.label
            )

        }

        const themeBtn = el("button", {

        container.appendChild(nav);

          id: "mobile-nav",

        for (const item of data.nav || []) {
          mobileInner.appendChild(
            el(
              "a",
              {

                  ? "rounded-xl bg-gradient-to-r from-ace-emerald to-ace-blue px-4 py-3 text-sm font-semibold text-slate-950"

                href: item.href,
                ...(item.new_tab ? { target: "_blank", rel: "noreferrer" } : {})
              },
              item.label
            )
          );
        }
        mobile.appendChild(mobileInner);
        header.appendChild(mobile);
        return header;
      }

      function renderHero(data) {

          safeText(data.hero.subtitle)
        );

        const ctas = el("div", { class: "mt-10 flex flex-wrap items-center justify-center gap-4" }, [

            {

        content.appendChild(title);
        content.appendChild(subtitle);
        content.appendChild(seq);
        content.appendChild(ctas);

        wrap.appendChild(bg);
        wrap.appendChild(content);
        return wrap;

      function sectionShell(title, subtitle) {
        const wrap = el("section", { class: "mx-auto max-w-6xl px-4 py-14 sm:px-6 sm:py-16" });
        wrap.appendChild(
          el("div", { class: "mb-10" }, [
            el("h2", { class: "font-display text-2xl font-semibold text-slate-900 dark:text-white sm:text-3xl" }, title),
            subtitle
              ? el("p", { class: "mt-2 max-w-2xl text-sm text-slate-600 dark:text-white/65 sm:text-base" }, subtitle)
              : null
          ])
        );
        return wrap;
      }

      function formatIsoDate(value) {
        if (!value) return "";
        const d = new Date(`${value}T00:00:00Z`);
        if (Number.isNaN(d.getTime())) return String(value);
        const y = d.getUTCFullYear();
        const m = String(d.getUTCMonth() + 1).padStart(2, "0");
        const day = String(d.getUTCDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      }

      async function main() {
        const app = document.getElementById("app");
        if (!app) return;

        let data;
        let dailyUpdates;
        try {
          const res = await fetch("./config/roadmap.json", { cache: "no-store" });
          if (!res.ok) throw new Error(`Failed to load config/roadmap.json (${res.status})`);
          data = await res.json();
        } catch (err) {
          app.appendChild(
            el("div", { class: "mx-auto max-w-3xl px-4 py-16 text-center sm:px-6" }, [
              el("div", { class: "glass rounded-3xl p-8" }, [

                el(
                  "p",
                  { class: "mt-3 text-sm leading-relaxed text-slate-600 dark:text-white/70" },
                  "If you opened this page via file://, browsers block JSON fetch. Serve the folder with a local web server, e.g. `python3 -m http.server` from the Roadmap directory."
                )
              ])
            ])
          );
          return;
        }

        try {
          if (data?.daily_updates?.source) {
            const dr = await fetch(String(data.daily_updates.source), { cache: "no-store" });
            if (dr.ok) dailyUpdates = await dr.json();
          }
        } catch (_err) {
          dailyUpdates = undefined;
        }

        document.title = safeText(data.site.page_title || document.title);

        app.appendChild(renderHeader(data));
        const hero = renderHero(data);
        app.appendChild(hero);
        startHeroCanvas(hero.querySelector("#hero-canvas"));
